<table class="table table-hover">
    <tbody>
        <tr id="LIST{{doc.Id}}" bindonce="doc" ng-repeat="doc in doclist | setListVisibilityFilter">
            <td ng-class="{selected: isDocSelected(doc)}">
                <table width="100%">
                    <tr>
                        <td colspan="3"><a href="" ng-class="getDocClass(doc)" ng-click="showDocumentAndList(doc.Id)">{{::doc.DOCUMENT_TITLE}}</a></td>
                    </tr>
                    <tr>
                        <td width="25%">Status in this Submission: <status-icon-static status-value="{{::doc.currentStatus}}"></status-icon-static></td>
                        <td width="25%">Author: {{::doc.DOCUMENT_AUTHOR}}</td>
                        <td width="25%">Issue Date: {{::doc.DOCUMENT_ISSUE_DATE}}</td>
                        <td width="25%">
                            Last Change: 
                            <span bo-if="doc.lastChange.Status.length > 0">
                                <span>{{::doc.lastChange.Submission}}</span> - <status-icon-static status-value="{{::doc.lastChange.Status}}"></status-icon-static>
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
