<md-button class='md-icon-button' aria-label='{{ $ctrl.icon.label }}'>
  <md-tooltip>{{ $ctrl.label || $ctrl.icon.label }}</md-tooltip>
  <md-icon md-svg-icon='{{ $ctrl.name || $ctrl.icon.name }}' ng-class='[{disabled: $ctrl.disabled}, {light: $ctrl.color === "light" || $ctrl.icon.color  === "light" || true}, {dark:  $ctrl.color === "dark" || $ctrl.icon.color === "dark"}]'>
  </md-icon>
</md-button>
