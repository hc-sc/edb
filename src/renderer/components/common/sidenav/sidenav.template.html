<md-sidenav class='md-sidenav-left custom-sidenav' md-is-open='$ctrl.listOpen' md-component-id='left' md-whiteframe='4'>
  <md-input-container class='md-icon-float md-block'>
    <label for='searchBar'>Search</label>
    <md-icon class='text-icon' md-svg-icon='search'></md-icon>
    <input type='text' name='searchBar' ng-model='$ctrl.searchText'>
  </md-input-container>
  <md-divider></md-divider>
  <md-list>
    <md-list-item ng-repeat='item in $ctrl.items | orderBy:item.name:true | filter:$ctrl.searchText' ng-click='$ctrl.select(item)'>
      <p>{{ item[$ctrl.main] }}</p>
    </md-list-item>
  </md-list>
</md-sidenav>
<div style='z-index:100' class='float-bottom'>
  <md-button aria-label='Add New Item' class='md-fab md-primary' ng-click='$ctrl.select("hi there")'>
    <md-icon md-svg-icon='add' class='light'></md-icon>
  </md-button>
  <md-button aria-label='Toggle List' class='md-fab md-primary' ng-click='$ctrl.toggleList()'>
    <md-icon md-svg-icon='list' class='light'></md-icon>
  </md-button>
</div>
