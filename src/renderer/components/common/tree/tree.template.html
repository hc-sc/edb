  <div class='node-title'>
    <a class='node-title' ng-click='$ctrl.toggleHidden()'>
      <icon class='tree-icon' ng-show='!$ctrl.isHidden && $ctrl.canExpand()' icon='$ctrl.expand'></icon>
      <icon class='tree-icon' ng-show='$ctrl.isHidden && $ctrl.canExpand()' icon='$ctrl.collapse'></icon>
      <!--<icon class='tree-icon' icon='$ctrl.add'></icon>-->
      {{$ctrl.node.nodename}} - {{$ctrl.node.nodeheading}}
    </a>
  </div>
  <ul ng-show='!$ctrl.isHidden && $ctrl.node.toc2DOC && $ctrl.node.toc2DOC.length > 0' class='node-document'>
    <li ng-repeat='doc in $ctrl.node.toc2DOC'>
      DOC
    </li>
  </ul>
  <ul ng-show='!$ctrl.isHidden && $ctrl.node.tocnode && $ctrl.node.tocnode.length > 0'>
    <li ng-repeat='node in $ctrl.node.tocnode'>
      <tree node='node'></tree>
    </li>
  </ul>
