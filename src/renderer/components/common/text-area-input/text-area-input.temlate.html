<md-input-container class='md-block custom-container' ng-class='{ "md-input-invalid": $ctrl.exceededLimit }'>
  <label for='{{ $ctrl.label }}'>{{ $ctrl.label }}</label>
  <text-area class='md-block'
  name='{{ $ctrl.label }}'
  ng-required='$ctrl.isRequired'
  ng-disabled='$ctrl.isDisabled'
  ng-model='$ctrl.textValue'
  ng-change='$ctrl.update()'>
  <p class='error-message' ng-if='$ctrl.exceededLimit'>Exceeded character limit of {{ $ctrl.maxLength }}</p>
</md-input-container>
