<md-input-container class='md-block custom-container'>
  <label>{{ $ctrl.label }}</label>
  <md-select ng-model='$ctrl.selectedID' ng-change='$ctrl.update()'>
    <md-option ng-repeat='item in $ctrl.values' ng-value='item._id'>
      {{ item.valuedecode }}
      <span ng-if='$ctrl.showValue'> ({{ item.value }})</md-option>
  </md-select>
</md-input-container>
