<section class='node-page'>
  <div class='no-margin no-padding flex-container'>
  <text-input label='PID' is-disabled='true' text-value='$ctrl.submission.dossierpid' max-length='5' has-pattern='^[0-9]*$'
    message='Needs to be a valid PID' on-update='$ctrl.update("dossierpid", value)'></text-input>
  <text-input label='Company ID' is-required='true' text-value='$ctrl.submission.dossiercompid' has-pattern='^[0-9]*$' message='Needs to be a valid PID'
    on-update='$ctrl.update("dossiercompid", value)' max-length='20'></text-input>
  </div>
  <text-input label='Title' is-required='true' text-value='$ctrl.submission.dossierdescriptiontitle' max-length='2000'></text-input>
  <md-switch ng-model='$ctrl.submission.SUBMISSION[$ctrl.submission.SUBMISSION.length - 1].INCREMENTAL' aria-label='Incremental'
    class='md-primary' ng-change='$ctrl.printValue()'>Incremental</md-switch>
  <tbl title='Dossier Regulatory Authorities' items='$ctrl.submission.DOSSIER_RA' projection='$ctrl.dossierRAProjection' min-items='1'
    on-select='$ctrl.select("dossierra", index)' on-delete='$ctrl.delete("dossierra", index)' deletable='true'></tbl>
  <tbl title='Referenced Dossiers' items='$ctrl.submission.referenceddossier' projection='$ctrl.referencedDossierProjection'
    min-items='0' on-select='$ctrl.select("referenceddossier", index)' on-delete='$ctrl.delete("referenceddossier", index)'
    deletable='false'></tbl>
</section>
