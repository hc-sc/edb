<md-dialog aria-label='referenced dossier' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>{{'referenceddossier' | translate}}</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class='md-dialog-content'>
        <text-input label='{{"referenceddossierreason" | translate}}' text-value='$ctrl.node.referenceddossierreason' on-update='$ctrl.update("referenceddossierreason", value)'></text-input>
        <text-input label='{{"referenceddossiernumber" | translate}}' text-value='$ctrl.node.referenceddossiernumber' on-update='$ctrl.update("referenceddossiernumber", value)'></text-input>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>{{"okey" | translate}}</md-button>
      <md-button ng-click='$ctrl.cancel()'>{{"cancel" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
