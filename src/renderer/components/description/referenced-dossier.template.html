<md-dialog aria-label='referenced dossier' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>{{ $ctrl.title }}</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class='md-dialog-content'>
        <text-input label='Reason' text-value='$ctrl.referencedDossier.REFERENCED_DOSSIER_REASON' on-update='$ctrl.update("REFERENCED_DOSSIER_REASON", value)'></text-input>
        <text-input label='Dossier Number' text-value='$ctrl.referencedDossier.REFERENCED_DOSSIER_NUMBER' on-update='$ctrl.update("REFERENCED_DOSSIER_NUMBER", value)'></text-input>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>Okay</md-button>
      <md-button ng-click='$ctrl.cancel()'>Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
