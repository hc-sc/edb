<md-dialog aria-label='Product RA' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>Product RA</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class='md-dialog-content'>
        <text-input label='Product Name' is-required='true' text-value='$ctrl.node.productname' on-update='$ctrl.update("productname", value)'></text-input>
        <select-input label='Receiver' main='shortname' select-value='$ctrl.node.toSpecificForRAId' values='$ctrl.receivers' on-update='$ctrl.update("toSpecificForRAId", value)'></select-input>
        <fieldset>
          <legend>Admin Number</legend>
          <div ng-repeat='adminnumber in $ctrl.node.adminnumber'>
            <text-input label='Identifier' text-value='adminnumber.identifier' on-update='$ctrl.update("identifier", value)'></text-input>
            <select-input-extensible label='"Admin Number Type"' select-value='adminnumber.adminnumbertype' on-update='$ctrl.update("adminnumber.adminnumbertype", value)'
              values='$ctrl.picklists.adminNumberType' show-value='true' type-name='EXTENSION_TYPE_ADMIN_NUMBER_TYPE' on-add='$ctrl.createPicklistItem("adminnumbertype", "adminNumberType", value)'>
            </select-input-extensible>
          </div>
        </fieldset>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>Okay</md-button>
      <md-button ng-click='$ctrl.cancel()'>Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
