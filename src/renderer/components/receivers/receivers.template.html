<section class='node-page'>
  <sidenav items='$ctrl.records'
          selected='$ctrl.selected'
          main='shortname'
          is-open='$ctrl.sidenavOpen'
          on-select='$ctrl.updateSelected(item)'
          on-add='$ctrl.add(item)'>
  </sidenav>
  <div ng-show='!$ctrl.isSubmission' class='no-padding no-margin'>
    <select-input label='Legal Entity' select-value='$ctrl.selected.toLegalEntityId' main='legalentityname' values='$ctrl.legalEntities' on-update='$ctrl.update("toLegalEntityId", value)'></select-input>
    <text-input label='Short Name' is-required='true' text-value='$ctrl.selected.shortname' on-update='$ctrl.update("shortname", value)'></text-input>
    <text-input label='Role' text-value='$ctrl.selected.role' on-update='$ctrl.update("role", value)'></text-input>
  </div>
  <div ng-show='$ctrl.isSubmission' class='no-padding no-margin'>
    <!--<tbl ng-if='!this.$scope.$root.loading' title='Receivers' items='$ctrl.records' projection='["shortname", "role"]' default-sort='LAST_MODIFIED' default-reverse='true' on-select='$ctrl.selectReceiver(id, index)' on-add='$ctrl.newReceiver()' on-delete='$ctrl.deleteReceiver(id)'></tbl>-->
    <tbl ng-if='!this.$scope.$root.loading' title='Receivers' items='$ctrl.records' projection='["shortname", "role"]' default-sort='LAST_MODIFIED' default-reverse='true' on-select='$ctrl.selectReceiver(id, index)' on-add='$ctrl.addReceiver()' on-delete='$ctrl.deleteReceiver(id)'></tbl>
    <tbl title='{{$ctrl.selected.shortname}} Senders' items='$ctrl.senders' projection='["companycontactregulatoryrole", "remark"]' on-select='$ctrl.selectSender(index)' on-add='$ctrl.addSender()' on-delete='$ctrl.deleteSender(index)'></tbl>
  </div>
  <div class='float-bottom'>
    <md-button aria-label='Save' class='md-fab md-primary' ng-click='$ctrl.save()'>
      <md-icon md-svg-icon='save' class='light'></md-icon>
    </md-button>
    <md-button ng-if='!$ctrl.isSubmission' aria-label='Add New Item' class='md-fab md-primary' ng-click='$ctrl.newReceiver()'>
      <md-icon md-svg-icon='add' class='light'></md-icon>
    </md-button>
    <md-button ng-if='!$ctrl.isSubmission' aria-label='Toggle List' class='md-fab md-primary' ng-click='$ctrl.toggleList()'>
      <md-icon md-svg-icon='list' class='light'></md-icon>
    </md-button>
  </div>
</section>
