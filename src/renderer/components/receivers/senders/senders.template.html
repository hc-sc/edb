<md-dialog aria-label='Sender' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>Select Sender</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class='md-dialog-content'>
        <select-input label='Sender' select-value='$ctrl.node._id' values='$ctrl.senders' on-update='$ctrl.update("_id", value)'></select-input>
        <!--<text-input label='Company Contact Regulatory Role' text-value='$ctrl.node.companycontactregulatoryrole' on-update='$ctrl.update("companycontactregulatoryrole", value)' max-Length='255'></text-input>
        <text-input label='Remark' text-value='$ctrl.node.remark' on-update='$ctrl.update("remark", value)' max-Length='2000'></text-input>-->
      </div>
    </md-dialog-content>

    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>Okay</md-button>
      <md-button ng-click='$ctrl.cancel()'>Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
