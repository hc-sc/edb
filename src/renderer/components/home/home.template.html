<toolbar items='$ctrl.toolbarItems'></toolbar>
<section layout-padding>
  <md-table-container>
    <table md-table ng-model='$ctrl.selected' md-progress='promise'>
      <thead md-head md-order='$ctrl.query.order' md-on-reorder='$ctrl.getDossiers()'>
        <tr md-row>
          <th md-column md-order-by='DOSSIER_DESCRIPTION_TITLE'><span>Title</span></th>
          <th md-column><span>Dossier Number</span></th>
          <th md-column><span>Product Name</span></th>
          <th md-column><span>Status</span></th>
          <th md-column><span>Date Created</span></th>
          <th md-column><span>Last Modified</span></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr ng-click='$ctrl.trigger($index)' md-row md-select='dossier' md-select-id='DOSSIER_PID' md-auto-select ng-repeat='dossier in $ctrl.results track by $index'>
          <td md-cell>{{ dossier.DOSSIER_DESCRIPTION_TITLE }}</td>
          <td md-cell>{{ dossier.DOSSIER_PID }}</td>
          <td md-cell>{{ dossier.PRODUCT_NAME }}</td>
          <td md-cell>{{ dossier.STATUS }}</td>
          <td md-cell>{{ dossier.DATE_CREATED }}</td>
          <td md-cell>{{ dossier.LAST_MODIFIED }}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <!--<md-table-pagination md-limit='$ctrl.query.limit' md-page='$ctrl.query.page' md-total='{{ $ctrl.dossiers.count }}' md-on-paginate='getDossiers' md-page-select></md-table-pagination>-->
</section>
