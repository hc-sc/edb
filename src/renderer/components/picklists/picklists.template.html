<section class='node-page'>
  <div class='picklist' ng-repeat='item in $ctrl.items'  ng-class='{"expanded": item.showing}'>
    <div class='picklist-toolbar' ng-click='$ctrl.toggleShow(item)'>
      <md-icon class='picklist-icon' md-svg-icon='right'></md-icon>
      <h2 class='picklist-toolbar-title'>{{item.title | translate}}</h2>
    </div>
    <div class='picklist-data'>
      <ul>
        <li ng-repeat='subitem in item.items | orderBy:"valuedecode":false:$ctrl.localeSensitiveComparator'>
          {{subitem.valuedecode}}
        </li>
      </ul>
    </div>
