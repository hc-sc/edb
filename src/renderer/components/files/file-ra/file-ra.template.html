<md-dialog aria-label='file regulatory authority' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>{{"fileRA" | translate}}</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class='md-dialog-content'>
        <select-input label='{{"regulatoryauthority" | translate}}' main='shortname' is-required='true' select-value='$ctrl.node.toSpecificForRAId' values='$ctrl.receivers' on-update='$ctrl.update("toSpecificForRAId", value)'></select-input>
        <md-switch ng-model='$ctrl.node.cbidesignation' aria-label='{{"cbidesignation" | translate}}' class='md-primary' ng-change='$ctrl.printValue()'>{{'cbidesignation' | translate}}: {{$ctrl.node.cbidesignation}}</md-switch>
        <text-input label='{{"filecomment" | translate}}' text-value='$ctrl.node.filecomment' on-update='$ctrl.update("filecomment", value)' max-Length='2000'></text-input>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>{{"okey" | translate}}</md-button>
      <md-button ng-click='$ctrl.cancel()'>{{"cancel" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
