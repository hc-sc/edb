<section class='node-page'>
  <section>
    <div class='extension-wrapper'>
      <select-input label='Search Nodes' select-value='$ctrl.selectedNode' values='$ctrl.treeNodes' main='nodename' on-update='$ctrl.updateSelected(value)'></select-input>
      <md-button class='md-raised md-primary' ng-click='$ctrl.showTree()'>Clean Search</md-button>
    </div>
    <tree node='$ctrl.selectedNode' items='$ctrl.docs'></tree>
  </section>
  <div class='float-bottom'>
    <md-button class='md-raised md-primary' ng-click='$ctrl.showTOCDataModal()'>Show TOC Data</md-button>
  </div>
</section>
