<md-dialog aria-label='dossier regulatory authority' flex='80'>
  <form ng-cloak>
    <md-toolbar>
      <div class='md-toolbar-tools'>
        <h2>{{"documentcontentstatushistory" | translate}}</h2>
        <span flex></span>
        <md-button class='md-icon-button' ng-click='$ctrl.cancel()'>
          <md-icon md-svg-icon='close' aria-label='close dialog' class='light'></md-icon>
          <md-tooltip>Close</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
       <div class='md-dialog-content'>
         <select-input label='{{"documentcontentstatushistory" | translate}}' 
            select-value='$ctrl.node.documentcontentstatus' 
            values='$ctrl.picklists.contentStatusOptions' 
            on-update='$ctrl.update("documentcontentstatus", value)'>
         </select-input>
        <!--<text-input label='{{"submissionnumber" | translate}}' 
            text-value='$ctrl.node.submissionnumber' 
            on-update='$ctrl.update("submissionnumber", value)'>
        </text-input>-->
      </div>
    </md-dialog-content>

    <md-dialog-actions layout='row'>
      <span flex></span>
      <md-button ng-click='$ctrl.confirm()'>Okay</md-button>
      <md-button ng-click='$ctrl.cancel()'>Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
