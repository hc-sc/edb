<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>GHSTS-DesktopViewer Help</title>
	<meta name="Author" content=""/>
</head>
<body>
    <h1>This is the Help Page for the GHSTS DesktopViewer</h1>
    <h3>Shortcuts</h3>
    <table>
      <th>
        <tr>
          <td>Action</td>
          <td>Shortcut</td>
        <tr/>
      </th>
      <tr>
        <td>Open submission</td>
        <td>Ctrl + N</td>
      <tr/>
      <tr>
        <td>Close Tab</td>
        <td>Ctrl + W</td>
      <tr/>
      <tr>
        <td>Restore last closed tab</td>
        <td>Ctrl + Shift + W</td>
      <tr/>
      <tr>
        <td>Open Startpage</td>
        <td>Ctrl + S</td>
      <tr/>
      <tr>
        <td>Open Help</td>
        <td>Ctrl + H</td>
      <tr/>
      <tr>
        <td>Zoom in</td>
        <td>Ctrl + .</td>
      <tr/>
      <tr>
        <td>Zoom out</td>
        <td>Ctrl + -</td>
      <tr/>
      <tr>
        <td>Zoom default (100%)</td>
        <td>Ctrl + 0</td>
      <tr/>
    </table>
</body>
</html>
