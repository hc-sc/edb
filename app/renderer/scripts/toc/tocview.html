<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="row tree-node tree-node-content" ng-style="node.isRoot && {'border' : '2px solid #7c9eb2'}">

        <a class="nodewidget btn btn-success btn-xs" ng-if="node.TOC_NODE && node.TOC_NODE.length > 0" data-nodrag ng-click="toggle(this)">
            <span class="glyphicon"
                    ng-class="{
            'glyphicon-chevron-right': collapsed,
            'glyphicon-chevron-down': !collapsed
        }"></span>
        </a>
        <a class="btn btn-primary btn-xs doc" ng-if="node.isDocument">
            <span class="glyphicon glyphicon-file"></span>
        </a>
        <a class="nodewidget" style="padding-right:10px" ng-if="node.nrDocs > 0">
            <span class="badge">{{node.nrDocs}}</span>
        </a>

        <span ng-style="node.isDocument && {'color' : 'indianred'} || node.isRoot && {'font-weight' : 'bolder'}">{{getNodeTitle()}}</span>

    </div>
    <ol ui-tree-nodes="" ng-model="node.TOC_NODE" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.TOC_NODE" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>
<main layout-fill layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row" class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="back" ng-href="#/manage">
                <md-icon md-svg-icon="back" aria-label="back"></md-icon>
            </md-button>
            <md-headline layout-padding>Table of Contents</md-headline>
        </div>
    </md-toolbar>

    <md-content layout-padding class="autoScroll" layout="column">
        <div layout-align="center">
            <md-button class="md-primary md-raised"  ng-click="expandAll()">Expand all</md-button>
            <md-button class="md-primary md-raised"  ng-click="collapseAll()">Collapse all</md-button>
            <md-button class="md-primary md-raised"  ng-click="loadToc()">Load Table of Content</md-button>
            <md-button class="md-primary md-raised"  ng-click="clearToc()">Clear Table of Content</md-button>
        </div>
        <div layout="row">
            <div ui-tree id="tree-root" flex>
                <ol ui-tree-nodes ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
            <div flex>
            </div>
        </div>
    </md-content>
</main>
