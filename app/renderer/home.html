<main role="main">
    <md-content class="md-padding" layout="column">
        <header layout="row" layout-align="center center" style="padding:10px; margin-bottom:20px">
            <img src="./img/GHSTS_logo.png" alt="GHSTS Logo" height="100%">
            <h1 style="padding-left:10px">Welcome to the OECD GHSTS Submission Builder<h1>
        </header>

        <div layout-xs="column" layout="row">
            <a class="anchor-card" ng-href="#" flex>
                <md-card class="card">
                    <md-card-title layout-align="center center">
                        <div layout="row" layout-align="center center">
                            <md-icon class="material-icons" aria-label="add new dossier">add</md-icon>
                            <div class="card-header">New Dossier</div>
                        </div>
                    </md-card-title>
                </md-card>
            </a>

            <a class="anchor-card" ng-href="#" flex>
                <md-card class="card">
                    <md-card-title layout-align="center center">
                        <div layout="row" layout-align="center center">
                            <md-icon class="material-icons" aria-label="add new submission">add_box</md-icon>
                            <div class="card-header">New Submission</div>
                        </div>
                    </md-card-title>
                </md-card>
            </a>

            <a class="anchor-card" ng-href="#/manage" flex>
                <md-card class="card">
                    <md-card-title layout-align="center center">
                        <div layout="row" layout-align="center center">
                            <md-icon class="material-icons" aria-label="edit submission">mode_edit</md-icon>
                            <div class="card-header">Edit Submission</div>
                        </div>
                    </md-card-title>
                </md-card>
            </a>

            <a class="anchor-card" ng-href="#" flex>
                <md-card class="card">
                    <md-card-title layout-align="center center">
                        <div layout="row" layout-align="center center">
                            <md-icon class="material-icons" aria-label="edit submission">visibility</md-icon>
                            <div class="card-header">View Submission</div>
                        </div>
                    </md-card-title>
                </md-card>
            </a>
        </div>
    </md-content>
</main>
